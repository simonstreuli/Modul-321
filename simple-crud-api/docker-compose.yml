version: '3.8'
services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "8080:8080"
    networks:
      - crud-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/items"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    ports:
      - "8081:8081"
    networks:
      - crud-network
    depends_on:
      server:
        condition: service_healthy
    environment:
      - API_SERVER_URL=http://server:8080

networks:
  crud-network:
    driver: bridge
